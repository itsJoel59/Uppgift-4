<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo-list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

    <div class="main">
        <main>
            <div>
                <h1>ToDo</h1>
            </div>
                
            <div>
                <input type="text" id="userInput" placeholder="Add task...">
                <button type="button" id ="addBtn">
                    +
                </button>
                
            </div>
            <span id="inputError"></span>
            
            <div>
                <section>
                    <ul id="todolist"></ul>
        
                    </ul>
                </section>
                
            </div>
        
            <div>
                <button type="button" id="clearAllBtn">
                    Clear All
                </button>
            </div>
            <div>
                <span id="errorClrBtn"></span></div>
            
            <div>
                <label for="keeping count" id="countList">Completed tasks: 0</label>
            </div>
        </main>
    </div>
    




    <script src='script.js'></script>
</body>
</html>
